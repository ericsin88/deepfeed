<!DOCTYPE html>
<html>
<head>
  <title>AI圖片生成提示詞生成器</title>
  <!-- 样式保持不变 -->
  <style>
    /* 原有CSS样式保持不变 */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- HTML结构保持不变 -->
  <div class="header">
    <img src="logo.png" class="logo" alt="Logo">
    <button id="adminEntry" onclick="Core.showLoginPanel()">進入後台管理</button>
  </div>
  <!-- 其他HTML内容保持不变 -->

<script>
// 初始化Supabase（必须替换为你的项目信息）
const SUPABASE_URL = 'https://wenvirapddldhhfnhtxv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlbnZpcmFwZGRsZGhoZm5odHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNDk0MjksImV4cCI6MjA2MjcyNTQyOX0.bwwchqNNGxWhjddrooTfUFpfptWHrcwiXKMUgjfPh_w';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// 应用状态管理
const App = {
  config: {
    async getPassword() {
      try {
        const { data } = await supabase
          .from('passwords')
          .select('password')
          .single();
        return data?.password || 'admin123';
      } catch (error) {
        console.error('获取密码失败:', error);
        return 'admin123';
      }
    },

    async setPassword(newPassword) {
      try {
        await supabase.from('passwords').delete().neq('id', '');
        const { error } = await supabase
          .from('passwords')
          .insert([{ password: newPassword }]);
        return !error;
      } catch (error) {
        console.error('设置密码失败:', error);
        return false;
      }
    },

    async getThemes() {
      try {
        const { data } = await supabase
          .from('themes')
          .select('*')
          .order('created_at', { ascending: true });
        return data || [];
      } catch (error) {
        console.error('获取主题失败:', error);
        return [];
      }
    }
  },
  state: {
    currentStep: 0,
    selections: {},
    promptLines: []
  }
};

// 核心功能模块
const Core = {
  async init() {
    try {
      this.resetAppState();
      if(location.hash === '#admin') {
        await this.showLoginPanel();
      } else {
        document.getElementById('frontend').classList.remove('hidden');
        await UI.initFrontend();
        const themes = await App.config.getThemes();
        if(themes.length === 0) {
          await this.loadSampleThemes();
        }
      }
    } catch (error) {
      console.error('初始化失败:', error);
    }
  },

  async showLoginPanel() {
    try {
      document.getElementById('frontend').classList.add('hidden');
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('loginPanel').classList.remove('hidden');
      document.getElementById('password').value = '';
    } catch (error) {
      console.error('显示登录面板失败:', error);
    }
  },

  async backToFrontend() {
    try {
      location.hash = '';
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('loginPanel').classList.add('hidden');
      document.getElementById('frontend').classList.remove('hidden');
      this.resetAppState();
      await UI.initFrontend();
      UI.clearResult();
    } catch (error) {
      console.error('返回前台失败:', error);
    }
  },

  // ... 其他方法保持不变 ...
};

// 后台管理模块
const Admin = {
  async login() {
    try {
      const inputPassword = document.getElementById('password').value;
      const realPassword = await App.config.getPassword();
      
      if(inputPassword === realPassword) {
        document.getElementById('loginPanel').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        await this.refreshThemeList();
        this.initSortable();
      } else {
        alert('密碼錯誤！');
        document.getElementById('password').value = '';
      }
    } catch (error) {
      console.error('登录失败:', error);
      alert('登录过程中发生错误');
    }
  },

  // ... 其他后台方法保持不变 ...
};

// 初始化应用
document.addEventListener('DOMContentLoaded', () => {
  if(typeof supabase !== 'undefined') {
    Core.init();
  } else {
    console.error('Supabase未正确加载');
    alert('系统初始化失败，请刷新页面');
  }
});
</script>
</body>
</html>
