<!DOCTYPE html>
<html>
<head>
  <title>AI圖片生成提示詞生成器</title>
  <link rel="icon" href="data:,">
  <style>
    /* 保持原有样式不变 */
    :root { --primary-color: #2c3e50; --secondary-color: #3498db; }
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 100px 20px 20px; }
    .hidden { display: none; }
    .header { position: fixed; top: 0; left: 0; right: 0; background: white; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; }
    /* 其他样式保持不变... */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 页面结构保持不变... -->

<script>
// 初始化Supabase客户端
const SUPABASE_URL = 'https://wenvirapddldhhfnhtxv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlbnZpcmFwZGRsZGhoZm5odHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNDk0MjksImV4cCI6MjA2MjcyNTQyOX0.bwwchqNNGxWhjddrooTfUFpfptWHrcwiXKMUgjfPh_w';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// 应用状态管理
const App = {
  config: {
    async getPassword() {
      try {
        const { data, error } = await supabase
          .from('passwords')
          .select('password')
          .single();
        return error ? 'admin123' : data.password;
      } catch (error) {
        console.error('获取密码失败:', error);
        return 'admin123';
      }
    },

    async setPassword(newPassword) {
      try {
        // 删除所有旧密码
        const { error: deleteError } = await supabase
          .from('passwords')
          .delete()
          .neq('id', '');

        if (deleteError) throw deleteError;

        // 插入新密码
        const { error: insertError } = await supabase
          .from('passwords')
          .insert([{ password: newPassword }]);

        return !insertError;
      } catch (error) {
        console.error('密码设置失败:', error);
        return false;
      }
    },

    async getThemes() {
      try {
        const { data, error } = await supabase
          .from('themes')
          .select('*')
          .order('created_at');
        return error ? [] : data;
      } catch (error) {
        console.error('获取主题失败:', error);
        return [];
      }
    }
  },
  state: {
    currentStep: 0,
    selections: {},
    promptLines: []
  }
};

// 后台管理模块修正版
const Admin = {
  async changePassword() {
    try {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // 验证旧密码
      const currentPassword = await App.config.getPassword();
      if (oldPassword !== currentPassword) {
        alert('舊密碼不正確！');
        return;
      }

      // 验证新密码
      if (newPassword !== confirmPassword) {
        alert('新密碼與確認密碼不一致！');
        return;
      }

      // 更新密码
      const success = await App.config.setPassword(newPassword);
      if (success) {
        alert('密碼修改成功！');
        // 清空输入框
        ['oldPassword', 'newPassword', 'confirmPassword'].forEach(id => {
          document.getElementById(id).value = '';
        });
      } else {
        alert('密碼修改失敗！');
      }
    } catch (error) {
      console.error('修改密码出错:', error);
      alert('修改密码时发生错误');
    }
  },

  async saveTheme() {
    try {
      const newTheme = {
        name: document.getElementById('newThemeName').value.trim(),
        options: document.getElementById('newThemeOptions').value
          .split('\n')
          .map(o => o.trim())
          .filter(o => o),
        allow_custom: document.getElementById('allowCustom').checked,
        is_text_input: document.getElementById('isTextInput').checked
      };

      // 验证输入
      if (!newTheme.name) {
        alert('請輸入主題名稱！');
        return;
      }
      
      if (newTheme.is_text_input) {
        newTheme.options = [];
      } else if (newTheme.options.length === 0) {
        alert('請輸入至少一個選項！');
        return;
      }

      // 插入数据库
      const { error } = await supabase
        .from('themes')
        .insert([newTheme]);

      if (error) {
        throw error;
      }

      // 清空表单并刷新列表
      this.clearNewThemeForm();
      await this.refreshThemeList();
      alert('主題保存成功！');
    } catch (error) {
      console.error('保存主题失败:', error);
      alert(`保存失败: ${error.message}`);
    }
  },

  async refreshThemeList() {
    try {
      const { data: themes, error } = await supabase
        .from('themes')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) throw error;

      const container = document.getElementById('existingThemes');
      container.innerHTML = themes.map(theme => `
        <div class="theme-block" data-id="${theme.id}">
          <div class="theme-management">
            <input type="text" value="${theme.name}" id="name_${theme.id}">
            ${theme.is_text_input ? '' : `
              <textarea id="options_${theme.id}" rows="3">${theme.options?.join('\n') || ''}</textarea>
            `}
            <div class="option-settings">
              <label>
                <input type="checkbox" id="allowCustom_${theme.id}" 
                      ${theme.allow_custom ? 'checked' : ''} 
                      ${theme.is_text_input ? 'disabled' : ''}>
                允許自定義
              </label>
              <label>
                <input type="checkbox" id="isTextInput_${theme.id}" 
                      ${theme.is_text_input ? 'checked' : ''}>
                純文字模式
              </label>
            </div>
            <div class="admin-btn-group">
              <button onclick="Admin.updateTheme('${theme.id}')">更新</button>
              <button onclick="Admin.deleteTheme('${theme.id}')">刪除</button>
            </div>
          </div>
        </div>
      `).join('');
    } catch (error) {
      console.error('刷新主题列表失败:', error);
    }
  },

  // 其他方法保持不变...
};

// 事件监听修正版
document.addEventListener('DOMContentLoaded', () => {
  // 按钮事件绑定
  document.getElementById('changePasswordBtn').addEventListener('click', () => Admin.changePassword());
  document.getElementById('saveThemeBtn').addEventListener('click', () => Admin.saveTheme());
  
  // 其他事件绑定...
  // 初始化应用...
});
</script>
</body>
</html>
