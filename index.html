<!DOCTYPE html>
<html>
<head>
  <title>AI圖片生成提示詞生成器</title>
  <style>
    /* 保持原有樣式不變 */
  </style>
</head>
<body>
  <!-- 保持HTML結構不變 -->

  <!-- 將Supabase初始化移到body底部 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  // 使用DOMContentLoaded確保DOM完全加載
  document.addEventListener('DOMContentLoaded', async () => {
    // 1. 初始化Supabase
const supabaseUrl = 'https://wenvirapddldhhfnhtxv.supabase.co/';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlbnZpcmFwZGRsZGhoZm5odHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNDk0MjksImV4cCI6MjA2MjcyNTQyOX0.bwwchqNNGxWhjddrooTfUFpfptWHrcwiXKMUgjfPh_w';
window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    // 2. 初始化應用
    await Core.init();
  });

  // 修改App.config使用window.supabase
  const App = {
    config: {
      async getPassword() {
        const { data } = await window.supabase
          .from('passwords')
          .select('password')
          .single();
        return data?.password || 'admin123';
      },

    async setPassword(newPassword) {
      try {
        await supabase.from('passwords').delete().neq('id', '');
        const { error } = await supabase
          .from('passwords')
          .insert([{ password: newPassword }]);
        return !error;
      } catch (e) {
        console.error("密码设置失败:", e);
        return false;
      }
    },

    async getThemes() {
      try {
        const { data, error } = await supabase
          .from('themes')
          .select('*')
          .order('created_at', { ascending: true });
        return error ? [] : data;
      } catch (e) {
        console.error("主题获取失败:", e);
        return [];
      }
    }
  },
  state: {
    currentStep: 0,
    selections: {},
    promptLines: []
  }
};

// 核心功能模块
const Core = {
  async init() {
    try {
      this.resetAppState();
      if(location.hash === '#admin') {
        this.showLoginPanel();
      } else {
        document.getElementById('frontend').classList.remove('hidden');
        await UI.initFrontend();
        const themes = await App.config.getThemes();
        if(themes.length === 0) {
          await this.loadSampleThemes();
        }
      }
    } catch (e) {
      console.error("初始化失败:", e);
    }
  },

  async loadSampleThemes() {
    try {
      const sampleTheme = {
        name: '風格',
        options: ['卡通風格', '寫實風格'],
        allow_custom: true,
        is_text_input: false
      };
      const { error } = await supabase.from('themes').insert([sampleTheme]);
      if(error) throw error;
      await UI.initFrontend();
    } catch (e) {
      console.error("示例主题加载失败:", e);
    }
  },

  resetAppState() {
    App.state = {
      currentStep: 0,
      selections: {},
      promptLines: []
    };
  },

  showLoginPanel() {
    document.getElementById('frontend').classList.add('hidden');
    document.getElementById('loginPanel').classList.remove('hidden');
    document.getElementById('password').value = '';
  },

  backToFrontend() {
    location.hash = '';
    document.getElementById('adminPanel').classList.add('hidden');
    document.getElementById('loginPanel').classList.add('hidden');
    document.getElementById('frontend').classList.remove('hidden');
    this.resetAppState();
    UI.initFrontend();
    UI.clearResult();
  }
};

// 前台界面模块
const UI = {
  async initFrontend() {
    try {
      const themes = await App.config.getThemes();
      this.renderThemeNav(themes);
      this.renderCurrentStep(themes);
    } catch (e) {
      console.error("前台初始化失败:", e);
    }
  },

  // 其他方法保持不变...
};

// 后台管理模块
const Admin = {
  async login() {
    try {
      const inputPassword = document.getElementById('password').value;
      const realPassword = await App.config.getPassword();
      
      if(inputPassword === realPassword) {
        document.getElementById('loginPanel').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        await this.refreshThemeList();
        this.initSortable();
      } else {
        alert('密碼錯誤！');
        document.getElementById('password').value = '';
      }
    } catch (e) {
      console.error("登录失败:", e);
      alert('登录过程中发生错误');
    }
  },

  // 其他方法保持不变...
};

// 初始化应用
document.addEventListener('DOMContentLoaded', () => {
  Core.init();
});
</script>
</body>
</html>
